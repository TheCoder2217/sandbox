<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel="shortcut icon" href="favicon.ico">
  <title>Sandbox++</title>
</head>
<body>

<script>
function ReSizeIt(){
//window.moveTo(0,0);
window.resizeTo(650, 920)
}
window.onload=ReSizeIt;
window.onresize=ReSizeIt;
</script>

<div class="title">
<h1>SANDBOX++</h1>
</div>

<div class="credits">
<h2>a nitrotype bot created by limt & dangerbob</h2>
</div>

<div class="divider">
<hr>
</div>

<div class="authentication">
<h3>AUTHENTICATION</h3>
</div>

<div class="divider2">
<hr>
</div>

<div class="usernameinput">
<input class="username" type="text" id="ntUsername" placeholder="Username">
</div>

<div class="passwordinput">
<input class="password" type="password" id="ntPassword" placeholder="Password">
</div>

<div class="divider3">
<hr>
</div>

<div class="botsettings"><h3>BOT SETTINGS</h3></div>
<div class="divider4">
<hr>
</div>


<div class="speed">
<h4>Speed</h4>
</div>

<div class="speedinput">
<input type="range" min="1" max="200" value="100" class="speedslider" id="mySpeedRange">
<p class="myspeeddisplay"><span id="speeddisplay"></span> WPM</p>
</div>

<script>
var slider = document.getElementById("mySpeedRange");
var output = document.getElementById("speeddisplay");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>

<div class="accuracy">
<h4>Accuracy</h4>
</div>

<div class="accuracyinput">
<input type="range" min="80" max="100" value="100" class="accuracyslider" id="myAccuracyRange">
<p class="myaccuracydisplay"><span id="accuracydisplay"></span>%</p>
</div>

<script>
var slider1 = document.getElementById("myAccuracyRange");
var output1 = document.getElementById("accuracydisplay");
output1.innerHTML = slider.value;

slider1.oninput = function() {
  output1.innerHTML = this.value;
}
</script>

<div class="racenumber">
<h4>Races to Complete</h4>
</div>

<div class="racenumberinput">
<input class="racenum" type="text" id="ntRaces">
</div>

<div class="nitroselect" id="ntNitros">
  <select>
    <option>True</option>
    <option>False</option>
    <option>Random</option>
  <select>
</div>


<div class="nitros">
<h4>Nitros</h4>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<form id="formStart" action="#" method="POST">
<button class="startrace" id="btnStart" onclick="startRacing()">Start Bot</button>

<script>
    $(document).ready(function () {

        $("#formStart").submit(function (e) {

            //stop submitting the form to see the disabled button effect
            e.preventDefault();

            //disable the submit button
            $("#btnStart").attr("disabled", true);

            document.getElementById("btnStart").innerHTML = "Started!"

            return true;

        });
    });
</script>

</body>
</html>
